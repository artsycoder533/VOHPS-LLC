<head>

    <title>VOHPS | Contact</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

<body>


<!-- CONTACT SECTION -->
    <section class="contact" id="contact">
        <section class="section-title contact-section">
            <h2>Contact Us</h2>
            <div class="underline"></div> 
        </section>
        <section class="contact-modes center">
            <div class="form"> 
                <form action="">
                    <h3>Have a question? Send us a message!</h3>
                    <input type="text" name="name" placeholder="Name" id="name" required>
                    <input type="email" name="name" placeholder="Email" id="email" required>
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="We are committed to your privacy.  Please only include general non-condfidential information."></textarea>
                    <button class="btn send-message-btn">Send</button>
                </form>
            </div>
        </section>
        
        <section class="contact-container">
            <article class="contact-info">
                <div class="telephone">
                    <h4><i class="fas fa-phone"></i> Telephone & Fax</h4>
                    <div class="underline"></div>
                    <p>Tel: <a href="tel:8045920491">(804) 592-0491</a></p>
                    <p>Fax: (804) 843-1004</p>
                    <p><a href="mailto:">Email</a></p>
                </div>
                <div class="email">
                    <h4><i class="fas fa-envelope"></i> Email</h4>
                    <div class="underline"></div>
                    <p><a href="mailto:dr.nelson@visionsofhope-va.com">dr.nelson@visionsofhope-va.com</a></p>
                </div>
                <div class="hours">
                    <h4><i class="fas fa-clock"></i> Office Hours</h4>
                    <div class="underline"></div>
                    <ul>
                        <li>Mon - Fri: 5pm to 8pm</li>
                    </ul>
                </div>
                <div class="address">
                    <h4><i class="fas fa-map-marker-alt"></i></i> Address</h4>
                    <div class="underline"></div>
                    <address>
                        <p>
                            Visions of Hope Psychological Services, LLC<br>
                            2002 Bremo Rd, Suite 204<br>
                            Richmond, VA 23226<br>
                        </p>
                    </address>
                </div>
                    <!-- <button class="btn schedule">Schedule an Appointment</button> -->
            </article>
            <div class="map">
                <iframe class="map-image" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d8942.035694021146!2d-77.51585507053431!3d37.59069505672397!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89b1145daabe76bb%3A0x2d832c2fa9ecc301!2s2002%20Bremo%20Rd%2C%20Richmond%2C%20VA%2023226!5e0!3m2!1sen!2sus!4v1624463812378!5m2!1sen!2sus"  style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </section>
        </section>

    </section>
    <!-- END OF CONTACT SECTION -->

</body>
</html>
